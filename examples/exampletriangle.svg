// triangle svg

<svg xmlns="http://www.w3.org/2000/svg">
    <polygon points="0,0 0,100 100,0" />

    <polygon points="0,0 0,100 100,0" fill="red" />
    <polygon points="0,0 0,100 100,0" fill="red" stroke="black" />
    <polygon points="0,0 0,100 100,0" fill="red" stroke="black" stroke-width="5" />
    <polygon points="0,0 0,100 100,0" fill="red" stroke="black" stroke-width="5" stroke-linejoin="round" />
    <polygon points="0,0 0,100 100,0" fill="red" stroke="black" stroke-width="5" stroke-linejoin="round" stroke-linecap="round" />
</svg>


